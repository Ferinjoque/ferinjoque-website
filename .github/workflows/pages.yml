name: Build & Deploy to Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your code
      - uses: actions/checkout@v4

      # 2) Set up Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3) Install npm dependencies
      - name: Install dependencies
        run: npm install

      # 4) Build your Vite/React site (outputs to docs/)
      - name: Build site
        run: npm run build

      # 5) Commit & push the docs/ folder back to main
      - name: Commit and push docs/
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“¦ build docs/"
          file_pattern: docs/*
